<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="title">Pokemon Battle</h1>
      <div class="battle-scene">
        <div class="box-top-left">
          <h2 class="pokemon">Computer</h2>
          <div class="hp-bar-top">
            <div class="hp-bar-fill" style="width: 100%"></div>
          </div>
        </div>
        <div class="box-top-right">
          <img
            src="https://picsum.photos/100"
            alt="Opponent Pokemon"
            class="pokemon-top"
          />
        </div>
        <div class="box-bottom-left">
          <img
            src="https://picsum.photos/100"
            alt="Player Pokemon"
            class="pokemon-bottom"
          />
        </div>
        <div class="box-bottom-right">
          <h2 class="pokemon">Player</h2>
          <div class="hp-bar-bottom">
            <div class="hp-bar-fill" style="width: 100%"></div>
          </div>
        </div>
        <div class="bottom-menu">
          <div class="text-box-left">
            <p class="battle-text">What Will You Choose?</p>
          </div>
          <div class="text-box-right">
            <button class="battle-button">Grass</button>
            <button class="battle-button">Fire</button>
            <button class="battle-button">Water</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
